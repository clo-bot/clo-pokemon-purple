<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pokémon Purple</title>

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pokémon Battle!</h1>
      <div class="versus"></div>
      <div class="pokemon-battle-screen"></div>
      <div class="your-pokemon-display"></div>
      <div class="random-pokemon-display"></div>


      <div class="select-message"></div>
      <div class="pokemon-order"></div>
      <div class="move-message"></div>
      
      <div class="pokemon-selector-grid"></div>
      <div class="your-pokemon-display"></div>
      <div id="your-pokemon"></div>
      
      <div class="pokemon-moves-selector-grid"></div>
      

      <button id="button" class="select-button" type="submit">SELECT</button>
      <button id="button" class="start-button disabled" type="submit">START GAME!</button>
      <button id="button" class="next-button disabled" type="submit">Next</button>

        
      <button id="move-button" class="move-1 disabled" type="submit"></button>
      <button id="move-button" class="move-2 disabled" type="submit"></button>
      <button id="move-button" class="move-3 disabled" type="submit"></button>
      <button id="move-button" class="move-4 disabled" type="submit"></button>

      <div class="win-message"></div>

    </div>


    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
