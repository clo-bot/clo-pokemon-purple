<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pokémon Purple</title>

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pokémon Battle!</h1>
      <div class="main-image"></div>
      <div class="versus"></div>    
      
      <div class="select-message"></div>
    
      <div class="move-message disabled"></div>
      
      <!-- Select your Pokemon-->
      <div class="pokemon-selector-grid"></div>
      <div class="your-pokemon-display"></div>
      <div id="your-pokemon"></div>
      
      <!-- Select your moves -->
      <div class="pokemon-moves-selector-grid"></div>
      
      <div class="pokemon-arena">
        <div class="opponent-arena-container"></div>
        <div class="your-arena-container"></div>
      </div>

      <!-- My Pokemon's Battle Options-->
      <div class="pokemon-battle-screen disabled"> 
        <div class="your-battle-display" id="your-turn-message"></div>
        <div class="your-battle-display">
          <div class="your-moves">
            <button id="move-button" class="battle-option move-1" type="submit"></button>
            <button id="move-button" class="battle-option move-2" type="submit"></button>
            <button id="move-button" class="battle-option move-3" type="submit"></button>
            <button id="move-button" class="battle-option move-4" type="submit"></button>
          </div>
        </div>
      </div>

      <!-- Selection Buttons -->
      <button id="button" class="select-button" type="submit">SELECT</button>
      <button id="button" class="start-button disabled" type="submit">START GAME!</button>
      <button id="button" class="next-button disabled" type="submit">Next</button>
      <button id="button" class="start-over-button disabled" type="submit">START OVER</button>

      <!--Win Container-->
      <div class="win-container">
        <span class="win-message"></span>
        <div class="win-image"></div>
      </div>

    </div> <!--close container-->


    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
